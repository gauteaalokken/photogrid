<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Grid Layout Creator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .app-container { min-height: 100vh; background-color: #f9fafb; display: flex; }
    .sidebar { width: 320px; background-color: white; border-right: 1px solid #e5e7eb; display: flex; flex-direction: column; }
    .sidebar-header { padding: 24px; border-bottom: 1px solid #e5e7eb; }
    .sidebar-header h1 { font-size: 24px; font-weight: 600; color: #111827; margin-bottom: 4px; }
    .sidebar-header p { font-size: 14px; color: #6b7280; }
    .sidebar-content { flex: 1; overflow-y: auto; padding: 24px; display: flex; flex-direction: column; gap: 24px; }
    .sidebar-footer { padding: 24px; border-top: 1px solid #e5e7eb; }
    .control-group { display: flex; flex-direction: column; gap: 8px; }
    .control-group label { font-size: 14px; font-weight: 500; color: #374151; }
    .photo-count { font-size: 12px; color: #6b7280; margin-top: 8px; }
    .btn-primary { width: 100%; padding: 12px 16px; background-color: #2563eb; color: white; border: none; border-radius: 8px; font-weight: 500; cursor: pointer; display: flex; align-items: center; gap: 8px; }
    .btn-primary:hover { background-color: #1d4ed8; }
    .btn-danger { width: 100%; padding: 8px 16px; color: #dc2626; background-color: white; border: 1px solid #fca5a5; border-radius: 8px; cursor: pointer; transition: background-color 0.2s; }
    .btn-danger:hover { background-color: #fef2f2; }
    .btn-export { width: 100%; padding: 12px 16px; background-color: #111827; color: white; border: none; border-radius: 8px; font-weight: 500; cursor: pointer; display: flex; align-items: center; gap: 8px; }
    .btn-export:hover { background-color: #1f2937; }
    .btn-export:disabled { opacity: 0.5; cursor: not-allowed; }
    .button-group { display: flex; gap: 8px; }
    .button-group button { flex: 1; padding: 8px 16px; background-color: white; color: #374151; border: 1px solid #d1d5db; border-radius: 8px; cursor: pointer; transition: all 0.2s; }
    .button-group button:hover { border-color: #9ca3af; }
    .button-group button.active { background-color: #eff6ff; border-color: #2563eb; color: #1d4ed8; }
    select, input[type="text"] { width: 100%; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; outline: none; transition: border-color 0.2s; }
    select:focus, input[type="text":focus { border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
    input[type="range"] { width: 100%; }
    .color-input-group { display: flex; gap: 8px; }
    .color-input-group input[type="color"] { width: 48px; height: 40px; border: 1px solid #d1d5db; border-radius: 8px; cursor: pointer; }
    .color-input-group input[type="text"] { flex: 1; font-family: 'Courier New', monospace; }
    .main-canvas { flex: 1; padding: 48px; display: flex; align-items: center; justify-content: center; overflow: auto; }
    .canvas-wrapper { display: flex; gap: 24px; align-items: center; }
    .canvas { position: relative; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); flex-shrink: 0; }
    .dropzone { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #9ca3af; border: 2px dashed #d1d5db; border-radius: 8px; }
    .dropzone svg { stroke-width: 1; }
    .dropzone-title { margin-top: 16px; font-size: 18px; font-weight: 500; }
    .dropzone-subtitle { font-size: 14px; }
    .grid-container { position: absolute; }
    .photo-cell { position: absolute; overflow: hidden; background-color: #f3f4f6; }
    .photo-cell img { width: 100%; height: 100%; object-fit: cover; }
    .photo-cell:hover .remove-btn { opacity: 1; }
    .remove-btn { position: absolute; top: 4px; right: 4px; padding: 4px; background-color: #ef4444; color: white; border: none; border-radius: 50%; cursor: pointer; opacity: 0; transition: all 0.15s; }
    .remove-btn:hover { background-color: #dc2626; }
    /* Responsive / Mobile styles */
    @media (max-width: 900px) {
      .app-container { flex-direction: column; }
      .sidebar { width: 100%; border-right: none; border-bottom: 1px solid #e5e7eb; }
      .main-canvas { padding: 16px; }
      .canvas-wrapper { flex-direction: column; gap: 16px; }
      .sidebar-content { padding: 16px; }
      .sidebar-footer { padding: 16px; }
    }
    @media (max-width: 480px) {
      .sidebar-header h1 { font-size: 20px; }
      .btn-primary, .btn-export { padding: 10px; }
    }
  </style>
  <!-- include JSZip from CDN for zipping downloads -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h1>Photo Grid</h1>
        <p>Create print-ready layouts</p>
      </div>
      <div class="sidebar-content">
        <div class="control-group">
          <label>Photos</label>
          <input type="file" id="fileInput" accept="image/*" multiple style="display: none">
          <button class="btn-primary" onclick="document.getElementById('fileInput').click()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            Upload Photos
          </button>
          <p class="photo-count"><span id="photoCount">0</span> photos added</p>
        </div>
        <div class="control-group">
          <label>Photos per Page</label>
          <div style="display: flex; gap: 8px; align-items: center;">
            <input type="range" id="photosPerPage" min="1" max="36" value="10" oninput="updatePhotosPerPage()" style="flex: 1;">
            <input type="number" id="photosPerPageInput" min="1" max="36" value="10" oninput="updatePhotosPerPageFromInput()" style="width: 60px; padding: 4px 8px; border: 1px solid #d1d5db; border-radius: 6px;">
          </div>
          <p class="photo-count"><span id="photosPerPageValue">10</span> photos per page · <span id="pageCount">0</span> page(s)</p>
        </div>
        <div class="control-group">
          <label>Paper Size</label>
          <select id="paperSize" onchange="renderGrid()">
            <option value="A4">A4 (210×297mm)</option>
            <option value="A3">A3 (297×420mm)</option>
            <option value="A2">A2 (420×594mm)</option>
            <option value="LETTER">Letter (8.5×11")</option>
            <option value="INSTASTORY">Instagram Story (1080×1920px)</option>
            <option value="INSTAINLEGG">Instagram Post (1080×1350px)</option>
          </select>
        </div>
        <div class="control-group">
          <label>Orientation</label>
          <div class="button-group">
            <button id="portraitBtn" class="active" onclick="setOrientation('portrait')">Portrait</button>
            <button id="landscapeBtn" onclick="setOrientation('landscape')">Landscape</button>
          </div>
        </div>
        <div class="control-group">
          <label>Margin: <span id="marginValue">10</span>mm</label>
          <div style="display: flex; gap: 8px; align-items: center;">
            <input type="range" id="margin" min="0" max="50" value="10" oninput="document.getElementById('marginValue').textContent = this.value; document.getElementById('marginInput').value = this.value; renderGrid();">
            <input type="number" id="marginInput" min="0" max="50" value="10" oninput="document.getElementById('marginValue').textContent = this.value; document.getElementById('margin').value = this.value; renderGrid();" style="width: 60px; padding: 4px 8px; border: 1px solid #d1d5db; border-radius: 6px;">
          </div>
        </div>
        <div class="control-group">
          <label>Gap: <span id="gapValue">5</span>mm</label>
          <div style="display: flex; gap: 8px; align-items: center;">
            <input type="range" id="gap" min="0" max="20" value="5" oninput="document.getElementById('gapValue').textContent = this.value; document.getElementById('gapInput').value = this.value; renderGrid();">
            <input type="number" id="gapInput" min="0" max="20" value="5" oninput="document.getElementById('gapValue').textContent = this.value; document.getElementById('gap').value = this.value; renderGrid();" style="width: 60px; padding: 4px 8px; border: 1px solid #d1d5db; border-radius: 6px;">
          </div>
        </div>
        <div class="control-group">
          <label>Background</label>
          <div class="color-input-group">
            <input type="color" id="bgColorPicker" value="#FFFFFF" oninput="document.getElementById('bgColorText').value = this.value; document.getElementById('canvas').style.backgroundColor = this.value;">
            <input type="text" id="bgColorText" value="#FFFFFF" oninput="document.getElementById('bgColorPicker').value = this.value; document.getElementById('canvas').style.backgroundColor = this.value;">
          </div>
        </div>
        <div class="control-group">
          <label>Export DPI: <span id="dpiValue">300</span></label>
          <select id="dpi" onchange="document.getElementById('dpiValue').textContent = this.value">
            <option value="150">150 DPI (Draft)</option>
            <option value="300" selected>300 DPI (Standard)</option>
            <option value="600">600 DPI (High Quality)</option>
          </select>
        </div>
        <button id="clearBtn" class="btn-danger" onclick="clearAll()" style="display:none">Clear All Photos</button>
      </div>
      <div class="sidebar-footer">
        <button id="exportBtn" class="btn-export" onclick="exportGrid()" disabled>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Export Grid (individual pages)
        </button>
        <button id="downloadAllBtn" class="btn-primary" onclick="downloadAllZip()" style="margin-top:8px; display:none">Download All Pages (zip)</button>
      </div>
    </div>
    <div class="main-canvas">
      <div id="canvasWrapper" class="canvas-wrapper">
        <!-- Pages will be added here dynamically -->
      </div>
    </div>
  </div>
  <script>
    const PAPER_SIZES = {
      A4: { width: 210, height: 297 },
      A3: { width: 297, height: 420 },
      A2: { width: 420, height: 594 },
      LETTER: { width: 216, height: 279 },
      INSTASTORY: { width: 108, height: 192 },
      INSTAINLEGG: { width: 108, height: 135 }
    };
    let photos = [];
    let orientation = 'portrait';
    function updatePhotosPerPage() {
      const value = parseInt(document.getElementById('photosPerPage').value);
      document.getElementById('photosPerPageValue').textContent = value;
      document.getElementById('photosPerPageInput').value = value;
      updatePageCount();
      renderGrid();
    }
    function updatePhotosPerPageFromInput() {
      let value = parseInt(document.getElementById('photosPerPageInput').value);
      if (isNaN(value) || value < 1) value = 1;
      if (value > 36) value = 36;
      document.getElementById('photosPerPageInput').value = value;
      document.getElementById('photosPerPageValue').textContent = value;
      document.getElementById('photosPerPage').value = value;
      updatePageCount();
      renderGrid();
    }
    function updatePageCount() {
      const photosPerPage = parseInt(document.getElementById('photosPerPage').value) || 1;
      const totalPages = photos.length > 0 ? Math.ceil(photos.length / photosPerPage) : 0;
      document.getElementById('pageCount').textContent = totalPages;
    }
    document.getElementById('fileInput').addEventListener('change', handleFileUpload);
    const canvasWrapper = document.getElementById('canvasWrapper');
    canvasWrapper.addEventListener('dragover', (e) => e.preventDefault());
    canvasWrapper.addEventListener('drop', (e) => {
      e.preventDefault();
      handleFiles(Array.from(e.dataTransfer.files));
    });
    function handleFileUpload(e) {
      handleFiles(Array.from(e.target.files));
    }
    function handleFiles(files) {
      const loadPromises = [];
      files.forEach(file => {
        if (file.type.startsWith('image/')) {
          const promise = new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = (e) => {
              const img = new Image();
              img.onload = () => {
                resolve({
                  id: Date.now() + Math.random(),
                  src: e.target.result,
                  name: file.name,
                  width: img.width,
                  height: img.height,
                  aspectRatio: img.width / img.height
                });
              };
              img.src = e.target.result;
            };
            reader.readAsDataURL(file);
          });
          loadPromises.push(promise);
        }
      });
      Promise.all(loadPromises).then(newPhotos => {
        newPhotos.sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' }));
        photos.push(...newPhotos);
        updateUI();
      });
    }
    function setOrientation(ori) {
      orientation = ori;
      document.getElementById('portraitBtn').className = ori === 'portrait' ? 'active' : '';
      document.getElementById('landscapeBtn').className = ori === 'landscape' ? 'active' : '';
      renderGrid();
    }
    function clearAll() {
      photos = [];
      updateUI();
    }
    function updateUI() {
      document.getElementById('photoCount').textContent = photos.length;
      document.getElementById('exportBtn').disabled = photos.length === 0;
      document.getElementById('downloadAllBtn').style.display = photos.length > 0 ? 'block' : 'none';
      document.getElementById('clearBtn').style.display = photos.length > 0 ? 'block' : 'none';
      renderGrid();
    }
    function getPaperDimensions() {
      const paperSize = document.getElementById('paperSize').value;
      const size = PAPER_SIZES[paperSize];
      return orientation === 'landscape' 
        ? { width: size.height, height: size.width } 
        : { width: size.width, height: size.height };
    }
    function calculateAdaptiveGrid(photos, width, height, gap) {
      if (photos.length === 0) return { cells: [] };
      const totalAspectRatio = photos.reduce((sum, p) => sum + p.aspectRatio, 0);
      const avgAspectRatio = totalAspectRatio / photos.length;
      let bestLayout = null;
      let minWaste = Infinity;
      for (let rows = 1; rows <= Math.min(photos.length, 10); rows++) {
        const avgRowHeight = height / rows;
        const gapTotal = (rows - 1) * gap;
        const availableHeight = height - gapTotal;
        const rowHeight = availableHeight / rows;
        const rowsData = [];
        let photoIndex = 0;
        let totalRowWidths = 0;
        for (let r = 0; r < rows && photoIndex < photos.length; r++) {
          const photosInRow = [];
          let rowAspectSum = 0;
          const photosLeft = photos.length - photoIndex;
          const rowsLeft = rows - r;
          const minPhotosThisRow = Math.floor(photosLeft / rowsLeft);
          const maxPhotosThisRow = Math.ceil(photosLeft / rowsLeft);
          for (let p = 0; p < maxPhotosThisRow && photoIndex < photos.length; p++) {
            const photo = photos[photoIndex];
            const photoWidth = rowHeight * photo.aspectRatio;
            if (rowAspectSum + photo.aspectRatio <= width / rowHeight + 1 || photosInRow.length < minPhotosThisRow) {
              photosInRow.push(photo);
              rowAspectSum += photo.aspectRatio;
              photoIndex++;
            } else {
              break;
            }
          }
          if (photosInRow.length > 0) {
            const rowWidth = rowHeight * rowAspectSum;
            rowsData.push({ photos: photosInRow, aspectSum: rowAspectSum });
            totalRowWidths += rowWidth;
          }
        }
        const avgRowWidth = totalRowWidths / rowsData.length;
        const waste = Math.abs(width - avgRowWidth) + Math.abs(photoIndex - photos.length) * 1000;
        if (waste < minWaste && photoIndex === photos.length) {
          minWaste = waste;
          bestLayout = { rows: rowsData, rowHeight };
        }
      }
      if (!bestLayout) {
        const cols = Math.ceil(Math.sqrt(photos.length));
        const rows = Math.ceil(photos.length / cols);
        const cellWidth = (width - (cols - 1) * gap) / cols;
        const cellHeight = (height - (rows - 1) * gap) / rows;
        const cells = [];
        photos.forEach((photo, i) => {
          const row = Math.floor(i / cols);
          const col = i % cols;
          cells.push({
            x: col * (cellWidth + gap),
            y: row * (cellHeight + gap),
            width: cellWidth,
            height: cellHeight
          });
        });
        return { cells };
      }
      const cells = [];
      let yPos = 0;
      bestLayout.rows.forEach((rowData, rowIndex) => {
        const rowHeight = bestLayout.rowHeight;
        const totalRowAspect = rowData.aspectSum;
        const availableRowWidth = width - (rowData.photos.length - 1) * gap;
        let xPos = 0;
        rowData.photos.forEach((photo) => {
          const cellWidth = (photo.aspectRatio / totalRowAspect) * availableRowWidth;
          cells.push({
            x: xPos,
            y: yPos,
            width: cellWidth,
            height: rowHeight
          });
          xPos += cellWidth + gap;
        });
        yPos += rowHeight + gap;
      });
      return { cells };
    }
    function renderGrid() {
      const paper = getPaperDimensions();
      const aspectRatio = paper.width / paper.height;
      const isMobile = window.innerWidth <= 900;
      const displayWidth = isMobile ? Math.min(window.innerWidth - 32, 900) : Math.min(800, window.innerWidth - 400);
      const displayHeight = displayWidth / aspectRatio;
      const margin = parseInt(document.getElementById('margin').value) || 10;
      const gap = parseInt(document.getElementById('gap').value) || 5;
      const photosPerPage = parseInt(document.getElementById('photosPerPage').value) || 10;
      const marginPx = (margin / paper.width) * displayWidth;
      const gapPx = (gap / paper.width) * displayWidth;
      const availableWidth = displayWidth - (2 * marginPx);
      const availableHeight = displayHeight - (2 * marginPx);
      const canvasWrapper = document.getElementById('canvasWrapper');
      canvasWrapper.innerHTML = '';
      if (photos.length === 0) {
        const emptyCanvas = document.createElement('div');
        emptyCanvas.className = 'canvas';
        emptyCanvas.style.width = displayWidth + 'px';
        emptyCanvas.style.height = displayHeight + 'px';
        emptyCanvas.style.backgroundColor = document.getElementById('bgColorText').value;
        emptyCanvas.innerHTML = `<div class="dropzone">...</div>`;
        canvasWrapper.appendChild(emptyCanvas);
        document.getElementById('pageCount').textContent = '0';
        return;
      }
      const totalPages = Math.ceil(photos.length / photosPerPage);
      document.getElementById('pageCount').textContent = totalPages;
      for (let pageNum = 0; pageNum < totalPages; pageNum++) {
        const startIndex = pageNum * photosPerPage;
        const endIndex = Math.min(startIndex + photosPerPage, photos.length);
        const pagePhotos = photos.slice(startIndex, endIndex);
        const canvasEl = document.createElement('div');
        canvasEl.className = 'canvas';
        canvasEl.style.width = displayWidth + 'px';
        canvasEl.style.height = displayHeight + 'px';
        canvasEl.style.backgroundColor = document.getElementById('bgColorText').value;
        const gridEl = document.createElement('div');
        gridEl.className = 'grid-container';
        gridEl.style.left = marginPx + 'px';
        gridEl.style.top = marginPx + 'px';
        const grid = calculateAdaptiveGrid(pagePhotos, availableWidth, availableHeight, gapPx);
        pagePhotos.forEach((photo, i) => {
          if (i >= grid.cells.length) return;
          const cell = grid.cells[i];
          const div = document.createElement('div');
          div.className = 'photo-cell';
          div.style.left = cell.x + 'px';
          div.style.top = cell.y + 'px';
          div.style.width = cell.width + 'px';
          div.style.height = cell.height + 'px';
          const img = document.createElement('img');
          img.src = photo.src;
          img.alt = photo.name;
          const btn = document.createElement('button');
          btn.className = 'remove-btn';
          btn.innerHTML = '<svg ...></svg>';
          btn.onclick = () => {
            photos = photos.filter(p => p.id !== photo.id);
            updateUI();
          };
          div.appendChild(img);
          div.appendChild(btn);
          gridEl.appendChild(div);
        });
        const pageLabel = document.createElement('div');
        pageLabel.style.cssText = '...';
        pageLabel.textContent = `Page ${pageNum + 1} of ${totalPages}`;
        canvasEl.appendChild(gridEl);
        canvasEl.appendChild(pageLabel);
        canvasWrapper.appendChild(canvasEl);
      }
    }
    async function exportGrid() {
      ... // Export function here
    }
    async function downloadAllZip() {
      ... // Zip download function here
    }
    renderGrid();
  </script>
</body>
</html>
