<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotogrid Pro V062</title>

  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href='data:application/manifest+json;base64,ewogICJuYW1lIjogIkZvdG9ncmlkIFBybyIsCiAgInNob3J0X25hbWUiOiAiRm90b2dyaWQiLAogICJzdGFydF91cmwiOiAiLiIsCiAgImRpc3BsYXkiOiAiYnJvd3NlciIsCiAgImJhY2tncm91bmRfY29sb3IiOiAiI2ZmZmZmZiIsCiAgInRoZW1lX2NvbG9yIjogIiMyNTYzZWIiLAogICJpY29ucyI6IFt7CiAgICAic3JjIjogImljb24ucG5nIiwKICAgICJzaXplcyI6ICI1MTJ4NTEyIiwKICAgICJ0eXBlIjogImltYWdlL3BuZyIKICB9XQp9' />
  <meta name="theme-color" content="#2563eb">

  <style>
    /* --- CSS STYLES --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .app-container { min-height: 100vh; background-color: #f9fafb; display: flex; }
    
    /* Version Label Style */
    .version-label {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid #e5e7eb;
      color: #6b7280;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      z-index: 100;
      pointer-events: none; /* Lar deg klikke gjennom den */
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      font-family: monospace;
    }

    /* Sidebar Styles */
    .sidebar { width: 320px; background-color: white; border-right: 1px solid #e5e7eb; display: flex; flex-direction: column; z-index: 30; flex-shrink: 0; }
    .sidebar-header { padding: 24px; border-bottom: 1px solid #e5e7eb; }
    .sidebar-header h1 { font-size: 24px; font-weight: 600; color: #111827; margin-bottom: 4px; }
    .sidebar-header p { font-size: 14px; color: #6b7280; }
    .sidebar-content { flex: 1; overflow-y: auto; padding: 24px; display: flex; flex-direction: column; gap: 24px; }
    .sidebar-footer { padding: 24px; border-top: 1px solid #e5e7eb; }
    
    /* Controls */
    .control-group { display: flex; flex-direction: column; gap: 8px; }
    .control-group label { font-size: 14px; font-weight: 500; color: #374151; }
    .photo-count { font-size: 12px; color: #6b7280; margin-top: 8px; }
    
    /* Buttons */
    .btn-primary { width: 100%; padding: 12px 16px; background-color: #2563eb; color: white; border: none; border-radius: 8px; font-weight: 500; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
    .btn-primary:hover { background-color: #1d4ed8; }
    .btn-secondary { width: 100%; padding: 8px 16px; background-color: white; color: #374151; border: 1px solid #d1d5db; border-radius: 8px; font-weight: 500; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.2s;}
    .btn-secondary:hover:not(:disabled) { border-color: #9ca3af; background-color: #f3f4f6; }
    .btn-secondary:disabled { opacity: 0.5; cursor: not-allowed; }

    .btn-danger { width: 100%; padding: 8px 16px; color: #dc2626; background-color: white; border: 1px solid #fca5a5; border-radius: 8px; cursor: pointer; transition: background-color 0.2s; }
    .btn-danger:hover { background-color: #fef2f2; }
    .btn-export { width: 100%; padding: 12px 16px; background-color: #111827; color: white; border: none; border-radius: 8px; font-weight: 500; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
    .btn-export:hover { background-color: #1f2937; }
    .btn-export:disabled { opacity: 0.5; cursor: not-allowed; }
    
    .button-group { display: flex; gap: 8px; }
    .button-group button { flex: 1; padding: 8px 16px; background-color: white; color: #374151; border: 1px solid #d1d5db; border-radius: 8px; cursor: pointer; transition: all 0.2s; }
    .button-group button:hover { border-color: #9ca3af; }
    .button-group button.active { background-color: #eff6ff; border-color: #2563eb; color: #1d4ed8; }
    
    /* Inputs */
    select, input[type="text"] { width: 100%; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; outline: none; transition: border-color 0.2s; }
    select:focus, input[type="text"]:focus { border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
    input[type="range"] { width: 100%; }
    /* Justering for nummer-input med desimaler */
    input[type="number"] { -moz-appearance: textfield; }
    input[type="number"]::-webkit-outer-spin-button, input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

    .color-input-group { display: flex; gap: 8px; }
    .color-input-group input[type="color"] { width: 48px; height: 40px; border: 1px solid #d1d5db; border-radius: 8px; cursor: pointer; }
    .color-input-group input[type="text"] { flex: 1; font-family: 'Courier New', monospace; }
    
    /* Main Canvas Area */
    .main-canvas { flex: 1; padding: 64px; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; height: 100vh; position: relative; background-color: #f3f4f6; }
    .canvas-wrapper { display: flex; align-items: center; justify-content: center; flex: 1; width: 100%; min-height: 0; }
    
    .canvas { 
      position: relative; 
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); 
      flex-shrink: 0; 
      border: 1px solid #d1d5db; 
      transition: width 0.2s, height 0.2s; 
      overflow: hidden; 
      background-color: white;
    }
    
    /* Page Navigation Controls */
    .page-nav-controls {
      margin-top: 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      background: white;
      padding: 8px 16px;
      border-radius: 50px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      border: 1px solid #e5e7eb;
      z-index: 40;
    }
    .nav-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1px solid #e5e7eb;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #374151;
      transition: all 0.15s;
    }
    .nav-btn:hover:not(:disabled) { background-color: #eff6ff; border-color: #2563eb; color: #2563eb; }
    .nav-btn:disabled { opacity: 0.4; cursor: not-allowed; background-color: #f3f4f6; }
    .nav-info { font-size: 14px; font-weight: 600; color: #374151; min-width: 90px; text-align: center; user-select: none; }

    /* Grid & Photos */
    .dropzone { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #9ca3af; border: 2px dashed #d1d5db; border-radius: 8px; }
    .dropzone-title { margin-top: 16px; font-size: 18px; font-weight: 500; }
    .dropzone-subtitle { font-size: 14px; }
    
    .grid-container { position: absolute; transition: top 0.3s ease; }
    
    /* Drag Style */
    .photo-cell { 
      position: absolute; 
      overflow: hidden; 
      background-color: #f3f4f6; 
      transition: all 0.2s ease; 
      cursor: grab; 
    }
    .photo-cell.dragging { opacity: 0.4; cursor: grabbing; border: 2px dashed #2563eb; }
    .photo-cell.drag-over { outline: 3px solid #2563eb; z-index: 10; transform: scale(1.02); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    .photo-cell img { width: 100%; height: 100%; object-fit: cover; object-position: center; pointer-events: none; }
    .photo-cell:hover .remove-btn { opacity: 1; }
    .remove-btn { position: absolute; top: 4px; right: 4px; padding: 4px; background-color: #ef4444; color: white; border: none; border-radius: 50%; cursor: pointer; opacity: 0; transition: all 0.15s; z-index: 5; }
    .remove-btn:hover { background-color: #dc2626; }

    @media (max-width: 900px) {
      .app-container { flex-direction: column; }
      .sidebar { width: 100%; border-right: none; border-bottom: 1px solid #e5e7eb; height: auto; max-height: 40vh; }
      .main-canvas { padding: 16px; height: 60vh; }
    }
  </style>

<body>
  
  <div class="version-label">V062</div>

  <div class="app-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h1>Fotogrid</h1>
        <p>Print-klare layouter</p>
      </div>

      <div class="sidebar-content">
        <div class="control-group">
            <label>Prosjektnavn</label>
            <input type="text" id="projectName" placeholder="F.eks. Sommerferie 2024" onchange="saveSettings()">
        </div>

        <div class="control-group">
          <label>Bilder</label>
          <div style="display:flex; gap:8px;">
            <button class="btn-primary" onclick="document.getElementById('fileInput').click()" style="flex:2">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                Legg til
            </button>
            <button class="btn-secondary" id="undoBtn" onclick="undo()" disabled title="Angre siste handling" style="flex:1">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 7v6h6"></path><path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path></svg>
            </button>
          </div>
          <input type="file" id="fileInput" accept="image/*" multiple style="display: none">
          <p class="photo-count"><span id="photoCount">0</span> bilder lagt til <span id="saveStatus" style="float:right; color:#2563eb; display:none;">Lagret</span></p>
        </div>

        <div class="control-group">
            <label>Visningskvalitet</label>
            <select id="previewQuality" onchange="togglePreviewQuality(this.value)">
              <option value="low" selected>Rask (Lav oppløsning)</option>
              <option value="high">Original (Høy oppløsning)</option>
            </select>
        </div>

        <div class="control-group">
          <label>Bilder per side</label>
          <div style="display: flex; gap: 8px; align-items: center;">
            <input type="range" id="photosPerPage" min="1" max="36" value="36" oninput="handleSliderChange('photosPerPage', this.value)" style="flex: 1;">
            <input type="number" id="photosPerPageInput" min="1" max="36" value="36" oninput="handleInputChange('photosPerPage', this.value)" style="width: 60px; padding: 4px 8px; border: 1px solid #d1d5db; border-radius: 6px;">
          </div>
        </div>

        <div class="control-group">
            <label>Toleranse: +/- <span id="toleranceValue">0</span></label>
            <div style="display: flex; gap: 8px; align-items: center;">
              <input type="range" id="pageTolerance" min="0" max="5" value="0" oninput="handleSliderChange('tolerance', this.value)">
              <input type="number" id="pageToleranceInput" min="0" max="5" value="0" oninput="handleInputChange('tolerance', this.value)" style="width: 60px; padding: 4px 8px; border: 1px solid #d1d5db; border-radius: 6px;">
            </div>
        </div>

        <div class="control-group">
          <label>Papirstørrelse</label>
          <select id="paperSize" onchange="resetAndRender()">
            <option value="A4">A4 (210×297mm)</option>
            <option value="A3">A3 (297×420mm)</option>
            <option value="A2">A2 (420×594mm)</option>
            <option value="LETTER">Letter (8.5×11")</option>
            <option value="INSTASTORY">Instagram Story (1080×1920px)</option>
            <option value="INSTAINLEGG">Instagram Post (1080×1350px)</option>
          </select>
        </div>

        <div class="control-group">
          <label>Retning</label>
          <div class="button-group">
            <button id="portraitBtn" class="active" onclick="setOrientation('portrait')">Portrett</button>
            <button id="landscapeBtn" onclick="setOrientation('landscape')">Landskap</button>
          </div>
        </div>

        <div class="control-group">
          <label>Marg: <span id="marginValue">2</span>mm</label>
          <div style="display: flex; gap: 8px; align-items: center;">
            <input type="range" id="margin" min="0" max="50" step="0.5" value="2" oninput="handleSliderChange('margin', this.value)">
            <input type="number" id="marginInput" min="0" max="50" step="0.5" value="2" oninput="handleInputChange('margin', this.value)" style="width: 60px; padding: 4px 8px; border: 1px solid #d1d5db; border-radius: 6px;">
          </div>
        </div>

        <div class="control-group">
          <label>Avstand: <span id="gapValue">2</span>mm</label>
          <div style="display: flex; gap: 8px; align-items: center;">
            <input type="range" id="gap" min="0" max="20" step="0.5" value="2" oninput="handleSliderChange('gap', this.value)">
            <input type="number" id="gapInput" min="0" max="20" step="0.5" value="2" oninput="handleInputChange('gap', this.value)" style="width: 60px; padding: 4px 8px; border: 1px solid #d1d5db; border-radius: 6px;">
          </div>
        </div>

        <div class="control-group">
          <label>Bakgrunn</label>
          <div class="color-input-group">
            <input type="color" id="bgColorPicker" value="#FFFFFF" oninput="document.getElementById('bgColorText').value = this.value; document.getElementById('canvas').style.backgroundColor = this.value; saveSettings();">
            <input type="text" id="bgColorText" value="#FFFFFF" oninput="document.getElementById('bgColorPicker').value = this.value; document.getElementById('canvas').style.backgroundColor = this.value; saveSettings();">
          </div>
        </div>

        <div class="control-group">
          <label>Eksport DPI: <span id="dpiValue">300</span></label>
          <select id="dpi" onchange="document.getElementById('dpiValue').textContent = this.value">
            <option value="150">150 DPI (Utkast)</option>
            <option value="300" selected>300 DPI (Standard)</option>
            <option value="600">600 DPI (Høy kvalitet)</option>
          </select>
        </div>

        <button id="clearBtn" class="btn-danger" onclick="clearAll()" style="display:none">Fjern alle bilder</button>
      </div>

      <div class="sidebar-footer">
        <button id="exportBtn" class="btn-export" onclick="exportGrid()" disabled>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Eksporter grid
        </button>
        <button id="downloadAllBtn" class="btn-primary" onclick="downloadAllZip()" style="margin-top:8px; display:none">Last ned zip</button>
      </div>
    </div>

    <div class="main-canvas">
      <div id="canvasWrapper" class="canvas-wrapper"></div>
      <div id="pageNav" class="page-nav-controls" style="display: none;">
        <button class="nav-btn" id="prevBtn" onclick="changePage(-1)" title="Forrige side"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg></button>
        <span id="pageIndicator" class="nav-info">Side 1 av 1</span>
        <button class="nav-btn" id="nextBtn" onclick="changePage(1)" title="Neste side"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg></button>
      </div>
    </div>
  </div>

  <script>
    // --- KONFIGURASJON ---
    const PAPER_SIZES = {
      A4: { width: 210, height: 297 },
      A3: { width: 297, height: 420 },
      A2: { width: 420, height: 594 },
      LETTER: { width: 216, height: 279 },
      INSTASTORY: { width: 108, height: 192 },
      INSTAINLEGG: { width: 108, height: 135 }
    };

    let photos = [];
    let orientation = 'portrait';
    let currentPageIndex = 0;
    let computedPages = [];
    let previewQuality = 'low'; 
    
    // Angre-historikk
    let historyStack = [];
    const MAX_HISTORY = 20;

    // --- DATABASE (IndexedDB) FOR AUTOLAGRING ---
    const dbName = 'PhotoGridDB';
    const storeName = 'photos';
    const settingsStore = 'settings';
    let db;

    async function initDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(dbName, 1);
        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains(storeName)) {
            db.createObjectStore(storeName, { keyPath: 'id' });
          }
          if (!db.objectStoreNames.contains(settingsStore)) {
            db.createObjectStore(settingsStore, { keyPath: 'key' });
          }
        };
        request.onsuccess = (event) => {
          db = event.target.result;
          resolve(db);
        };
        request.onerror = (event) => reject(event.target.error);
      });
    }

    async function savePhotoToDB(photo) {
      if (!db) return;
      const tx = db.transaction([storeName], 'readwrite');
      const store = tx.objectStore(storeName);
      
      const photoRecord = {
        id: photo.id,
        name: photo.name,
        width: photo.width,
        height: photo.height,
        aspectRatio: photo.aspectRatio,
        file: photo.originalFile 
      };
      
      store.put(photoRecord);
    }

    async function loadPhotosFromDB() {
      if (!db) return [];
      return new Promise((resolve) => {
        const tx = db.transaction([storeName], 'readonly');
        const store = tx.objectStore(storeName);
        const request = store.getAll();
        request.onsuccess = async () => {
          const records = request.result;
          const loadedPhotos = [];
          for (const rec of records) {
            const originalUrl = URL.createObjectURL(rec.file);
            const thumbData = await createThumbnail(rec.file);
            loadedPhotos.push({
              id: rec.id,
              name: rec.name,
              width: rec.width,
              height: rec.height,
              aspectRatio: rec.aspectRatio,
              originalFile: rec.file,
              originalSrc: originalUrl,
              previewSrc: thumbData.src
            });
          }
          resolve(loadedPhotos);
        };
      });
    }

    async function saveSettings() {
      if(!db) return;
      const tx = db.transaction([settingsStore], 'readwrite');
      const store = tx.objectStore(settingsStore);
      
      const settings = {
        key: 'appSettings',
        photoOrder: photos.map(p => p.id),
        projectName: document.getElementById('projectName').value,
        photosPerPage: document.getElementById('photosPerPage').value,
        paperSize: document.getElementById('paperSize').value,
        orientation: orientation,
        margin: document.getElementById('margin').value,
        gap: document.getElementById('gap').value,
        bgColor: document.getElementById('bgColorText').value
      };
      store.put(settings);
      
      const status = document.getElementById('saveStatus');
      status.style.display = 'inline';
      setTimeout(() => status.style.display = 'none', 1000);
    }

    async function loadSettings() {
      if(!db) return null;
      return new Promise(resolve => {
        const tx = db.transaction([settingsStore], 'readonly');
        const store = tx.objectStore(settingsStore);
        const req = store.get('appSettings');
        req.onsuccess = () => resolve(req.result);
      });
    }

    async function clearDB() {
      if(!db) return;
      const tx = db.transaction([storeName, settingsStore], 'readwrite');
      tx.objectStore(storeName).clear();
      tx.objectStore(settingsStore).clear();
    }
    
    async function deletePhotoFromDB(id) {
        if(!db) return;
        const tx = db.transaction([storeName], 'readwrite');
        tx.objectStore(storeName).delete(id);
    }

    // --- ANGRE FUNKSJONALITET ---
    
    function pushHistory() {
        const currentState = photos.map(p => p.id);
        historyStack.push(currentState);
        if (historyStack.length > MAX_HISTORY) historyStack.shift();
        updateUndoBtn();
    }

    function undo() {
        if (historyStack.length === 0) return;
        const previousIds = historyStack.pop();
        
        const newOrder = [];
        previousIds.forEach(id => {
            const p = photos.find(x => x.id === id);
            if(p) newOrder.push(p);
        });
        
        if (newOrder.length > 0) {
            photos = newOrder;
            resetAndRender(false); 
        }
        updateUndoBtn();
    }

    function updateUndoBtn() {
        document.getElementById('undoBtn').disabled = historyStack.length === 0;
    }


    // --- UTILS ---

    function debounce(func, wait) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    function createThumbnail(file, maxWidth = 600) {
      return new Promise((resolve) => {
        const url = URL.createObjectURL(file);
        const img = new Image();
        img.onload = () => {
          const scale = Math.min(1, maxWidth / img.width);
          const w = img.width * scale;
          const h = img.height * scale;
          const canvas = document.createElement('canvas');
          canvas.width = w;
          canvas.height = h;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, w, h);
          canvas.toBlob((blob) => {
            URL.revokeObjectURL(url);
            resolve({
              src: URL.createObjectURL(blob),
              width: img.width,
              height: img.height
            });
          }, 'image/jpeg', 0.7);
        };
        img.onerror = () => resolve({ src: url, width: 1000, height: 1000 });
        img.src = url;
      });
    }

    // --- INPUT HANDLERS ---
    
    const debouncedRender = debounce(() => {
        computedPages = []; 
        renderGrid(true); // Save settings on render
    }, 50);

    function handleSliderChange(type, value) {
      // Changed from parseInt to parseFloat to support 0.5 steps
      const val = parseFloat(value) || 0;
      
      if (type === 'photosPerPage') {
        const intVal = parseInt(value) || 0;
        document.getElementById('photosPerPageInput').value = intVal;
      } else if (type === 'tolerance') {
        const intVal = parseInt(value) || 0;
        document.getElementById('pageToleranceInput').value = intVal;
        document.getElementById('toleranceValue').textContent = intVal;
      } else if (type === 'margin') {
        document.getElementById('marginInput').value = val;
        document.getElementById('marginValue').textContent = val;
      } else if (type === 'gap') {
        document.getElementById('gapInput').value = val;
        document.getElementById('gapValue').textContent = val;
      }
      debouncedRender(); 
    }

    function handleInputChange(type, value) {
      const val = parseFloat(value) || 0;
      
      if (type === 'photosPerPage') {
        const intVal = parseInt(value) || 0;
        document.getElementById('photosPerPage').value = intVal;
      } else if (type === 'tolerance') {
        const intVal = parseInt(value) || 0;
        document.getElementById('pageTolerance').value = intVal;
        document.getElementById('toleranceValue').textContent = intVal;
      } else if (type === 'margin') {
        document.getElementById('margin').value = val;
        document.getElementById('marginValue').textContent = val;
      } else if (type === 'gap') {
        document.getElementById('gap').value = val;
        document.getElementById('gapValue').textContent = val;
      }
      debouncedRender();
    }

    function resetAndRender(save = true) {
      computedPages = []; 
      renderGrid(save);
    }

    function togglePreviewQuality(quality) {
        previewQuality = quality;
        renderGrid(false);
    }

    // --- DRAG AND DROP ---
    let draggedPhotoId = null;

    function handleDragStart(e, id) {
      draggedPhotoId = id;
      e.target.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
    }
    function handleDragOver(e) { e.preventDefault(); e.dataTransfer.dropEffect = 'move'; return false; }
    function handleDragEnter(e) {
      e.preventDefault();
      const target = e.target.closest('.photo-cell');
      if (target && target.dataset.id !== String(draggedPhotoId)) target.classList.add('drag-over');
    }
    function handleDragLeave(e) {
      const target = e.target.closest('.photo-cell');
      if (target) target.classList.remove('drag-over');
    }
    function handleDrop(e, targetId) {
      e.stopPropagation(); e.preventDefault();
      document.querySelectorAll('.photo-cell').forEach(el => {
        el.classList.remove('dragging');
        el.classList.remove('drag-over');
      });
      if (draggedPhotoId === null || draggedPhotoId === targetId) return;
      
      pushHistory(); // Save state before move

      const fromIndex = photos.findIndex(p => p.id === draggedPhotoId);
      const toIndex = photos.findIndex(p => p.id === targetId);
      if (fromIndex > -1 && toIndex > -1) {
        const item = photos.splice(fromIndex, 1)[0];
        photos.splice(toIndex, 0, item);
        resetAndRender();
      }
      draggedPhotoId = null;
      return false;
    }
    function handleDragEnd(e) {
      e.target.classList.remove('dragging');
      document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
      draggedPhotoId = null;
    }

    // --- FIL OPPLASTING ---

    function changePage(delta) {
      const totalPages = computedPages.length || 1;
      let newIndex = currentPageIndex + delta;
      if (newIndex >= 0 && newIndex < totalPages) {
        currentPageIndex = newIndex;
        renderGrid(false);
      }
    }

    window.addEventListener('keydown', (e) => {
      if (document.activeElement.tagName === 'INPUT') return;
      if (e.key === 'ArrowLeft') changePage(-1);
      if (e.key === 'ArrowRight') changePage(1);
    });

    document.getElementById('fileInput').addEventListener('change', handleFileUpload);
    const canvasWrapper = document.getElementById('canvasWrapper');
    canvasWrapper.addEventListener('dragover', (e) => e.preventDefault());
    canvasWrapper.addEventListener('drop', (e) => {
      e.preventDefault();
      handleFiles(Array.from(e.dataTransfer.files));
    });

    function handleFileUpload(e) { handleFiles(Array.from(e.target.files)); }

    async function handleFiles(files) {
      const imageFiles = files.filter(file => file.type.startsWith('image/'));
      if (imageFiles.length === 0) return;
      
      pushHistory();

      const processingPromises = imageFiles.map(async (file) => {
            const originalUrl = URL.createObjectURL(file);
            const thumbData = await createThumbnail(file);
            
            const photoObj = {
                id: Date.now() + Math.random(),
                originalFile: file, 
                originalSrc: originalUrl,
                previewSrc: thumbData.src,
                name: file.name,
                width: thumbData.width,
                height: thumbData.height,
                aspectRatio: thumbData.width / thumbData.height
            };
            
            await savePhotoToDB(photoObj);
            return photoObj;
        });

      const newPhotos = await Promise.all(processingPromises);
      newPhotos.sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' }));
      
      photos.push(...newPhotos);
      resetAndRender();
      updateUI();
    }

    function setOrientation(ori) {
      orientation = ori;
      document.getElementById('portraitBtn').className = ori === 'portrait' ? 'active' : '';
      document.getElementById('landscapeBtn').className = ori === 'landscape' ? 'active' : '';
      resetAndRender();
    }

    async function clearAll() {
      if(!confirm("Er du sikker på at du vil fjerne alle bilder?")) return;
      
      photos.forEach(p => {
          URL.revokeObjectURL(p.originalSrc);
          URL.revokeObjectURL(p.previewSrc);
      });
      photos = [];
      await clearDB();
      historyStack = [];
      updateUndoBtn();
      
      currentPageIndex = 0;
      resetAndRender();
      updateUI();
    }

    function updateUI() {
      document.getElementById('photoCount').textContent = photos.length;
      document.getElementById('exportBtn').disabled = photos.length === 0;
      document.getElementById('downloadAllBtn').style.display = photos.length > 0 ? 'block' : 'none';
      document.getElementById('clearBtn').style.display = photos.length > 0 ? 'block' : 'none';
      renderGrid(false); 
    }

    function getPaperDimensions() {
      const paperSize = document.getElementById('paperSize').value;
      const size = PAPER_SIZES[paperSize];
      return orientation === 'landscape' 
        ? { width: size.height, height: size.width } 
        : { width: size.width, height: size.height };
    }

    // --- ALGORITME ---
    function calculateOptimalGrid(pagePhotos, width, height, gap) {
      if (pagePhotos.length === 0) return { cells: [], totalHeight: 0, fitScore: Infinity };

      function createLayout(targetRows) {
        const rows = [];
        const baseCount = Math.floor(pagePhotos.length / targetRows);
        const extras = pagePhotos.length % targetRows;
        
        let photoIdx = 0;
        for (let r = 0; r < targetRows; r++) {
          const count = baseCount + (r < extras ? 1 : 0);
          const rowPhotos = [];
          let aspectSum = 0;
          for (let i = 0; i < count; i++) {
            if (photoIdx < pagePhotos.length) {
               rowPhotos.push(pagePhotos[photoIdx]);
               aspectSum += pagePhotos[photoIdx].aspectRatio;
               photoIdx++;
            }
          }
          if (rowPhotos.length > 0) {
            const gaps = (rowPhotos.length - 1) * gap;
            const rowHeight = (width - gaps) / aspectSum; 
            rows.push({ photos: rowPhotos, height: rowHeight, aspectSum });
          }
        }
        const totalGapHeight = (rows.length - 1) * gap;
        const naturalHeight = rows.reduce((sum, r) => sum + r.height, 0) + totalGapHeight;
        return { rows, naturalHeight, totalGapHeight };
      }

      let bestLayout = null;
      let bestScore = Infinity; 
      
      for (let r = 1; r <= pagePhotos.length; r++) {
        const layout = createLayout(r);
        const contentHeight = layout.naturalHeight - layout.totalGapHeight;
        const requiredContentHeight = height - layout.totalGapHeight;
        
        if (requiredContentHeight <= 0) continue;
        
        const scale = requiredContentHeight / contentHeight;
        let score;
        if (scale >= 0.9 && scale <= 1.1) {
           score = Math.abs(1 - scale); 
        } else {
           if (scale < 0.9) score = 100 + (0.9 - scale);
           else score = 100 + (scale - 1.1);
        }
        
        if (score < bestScore) {
          bestScore = score;
          bestLayout = { ...layout, optimalScale: scale };
        }
      }

      if (!bestLayout) return { cells: [], totalHeight: 0, fitScore: Infinity };

      const rows = bestLayout.rows;
      let finalScale = bestLayout.optimalScale;
      if (finalScale < 0.9) finalScale = 0.9;
      if (finalScale > 1.1) finalScale = 1.1;

      let currentTotalHeight = rows.reduce((sum, r) => sum + (r.height * finalScale), 0) + bestLayout.totalGapHeight;
      let fitScale = 1;
      if (currentTotalHeight > height) {
         fitScale = height / currentTotalHeight;
         currentTotalHeight = height; 
      }

      const cells = [];
      let yPos = (currentTotalHeight < height) ? (height - currentTotalHeight) / 2 : 0;
      const finalTotalWidth = width * fitScale;
      const xOffset = (width - finalTotalWidth) / 2;

      rows.forEach(row => {
        const finalRowHeight = row.height * finalScale * fitScale;
        const rowGapTotal = (row.photos.length - 1) * gap * fitScale;
        const availableRowWidth = finalTotalWidth - rowGapTotal;
        let xPos = xOffset;
        row.photos.forEach(photo => {
          const cellWidth = (photo.aspectRatio / row.aspectSum) * availableRowWidth;
          cells.push({
            x: xPos, y: yPos, width: cellWidth, height: finalRowHeight, photo: photo
          });
          xPos += cellWidth + (gap * fitScale);
        });
        yPos += finalRowHeight + (gap * fitScale);
      });

      return { cells, totalHeight: currentTotalHeight, fitScore: bestScore };
    }

    function partitionPhotosIntoPages(allPhotos, target, tolerance, width, height, gap) {
      const pages = [];
      let currentIndex = 0;
      while (currentIndex < allPhotos.length) {
        let bestCount = target;
        let bestChunkScore = Infinity;
        const minCount = Math.max(1, target - tolerance);
        const maxCount = target + tolerance;
        const remaining = allPhotos.length - currentIndex;
        if (remaining <= maxCount) {
           pages.push(allPhotos.slice(currentIndex));
           break; 
        }
        for (let c = minCount; c <= maxCount; c++) {
          if (c > remaining) break;
          const chunk = allPhotos.slice(currentIndex, currentIndex + c);
          const result = calculateOptimalGrid(chunk, width, height, gap);
          const targetDeviation = Math.abs(target - c) * 0.05; 
          const totalScore = result.fitScore + targetDeviation;
          if (totalScore < bestChunkScore) {
            bestChunkScore = totalScore;
            bestCount = c;
          }
        }
        pages.push(allPhotos.slice(currentIndex, currentIndex + bestCount));
        currentIndex += bestCount;
      }
      return pages;
    }

    // --- RENDER ---
    function renderGrid(save = true) {
      if (save) saveSettings();
      
      const paper = getPaperDimensions();
      const aspectRatio = paper.width / paper.height;
      const isMobile = window.innerWidth <= 900;
      
      const padding = 80; 
      const sidebarWidth = isMobile ? 0 : 320;
      const navHeight = 80; 
      const maxWidth = window.innerWidth - sidebarWidth - (padding * 2);
      const maxHeight = window.innerHeight - (padding * 2) - navHeight;

      let displayWidth = maxWidth;
      let displayHeight = displayWidth / aspectRatio;
      if (displayHeight > maxHeight) {
        displayHeight = maxHeight;
        displayWidth = displayHeight * aspectRatio;
      }
      displayWidth = Math.max(100, displayWidth);
      displayHeight = Math.max(100, displayHeight);

      // Changed: Use parseFloat instead of parseInt
      const margin = parseFloat(document.getElementById('margin').value) || 0;
      const gap = parseFloat(document.getElementById('gap').value) || 0;
      
      const photosPerPage = parseInt(document.getElementById('photosPerPage').value) || 10;
      const tolerance = parseInt(document.getElementById('pageTolerance').value) || 0;
      
      const marginPx = (margin / paper.width) * displayWidth;
      const gapPx = (gap / paper.width) * displayWidth;
      const availableWidth = displayWidth - (2 * marginPx);
      const availableHeight = displayHeight - (2 * marginPx);

      const canvasWrapper = document.getElementById('canvasWrapper');
      canvasWrapper.innerHTML = '';

      if (photos.length === 0) {
        document.getElementById('pageNav').style.display = 'none';
        const emptyCanvas = document.createElement('div');
        emptyCanvas.className = 'canvas';
        emptyCanvas.style.width = displayWidth + 'px';
        emptyCanvas.style.height = displayHeight + 'px';
        emptyCanvas.style.backgroundColor = document.getElementById('bgColorText').value;
        emptyCanvas.innerHTML = `
          <div class="dropzone">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            <p class="dropzone-title">Slipp bilder her</p>
            <p class="dropzone-subtitle">Dine bilder lagres automatisk</p>
          </div>
        `;
        canvasWrapper.appendChild(emptyCanvas);
        return;
      }

      if (computedPages.length === 0) {
         computedPages = partitionPhotosIntoPages(photos, photosPerPage, tolerance, availableWidth, availableHeight, gapPx);
      }

      const totalPages = computedPages.length;
      if (currentPageIndex >= totalPages) currentPageIndex = totalPages - 1;
      if (currentPageIndex < 0) currentPageIndex = 0;

      document.getElementById('pageNav').style.display = 'flex';
      document.getElementById('pageIndicator').textContent = `Side ${currentPageIndex + 1} av ${totalPages}`;
      document.getElementById('prevBtn').disabled = currentPageIndex === 0;
      document.getElementById('nextBtn').disabled = currentPageIndex === totalPages - 1;

      const pagePhotos = computedPages[currentPageIndex];
      const canvasEl = document.createElement('div');
      canvasEl.className = 'canvas';
      canvasEl.style.width = displayWidth + 'px';
      canvasEl.style.height = displayHeight + 'px';
      canvasEl.style.backgroundColor = document.getElementById('bgColorText').value;

      const gridEl = document.createElement('div');
      gridEl.className = 'grid-container';
      gridEl.style.width = availableWidth + 'px';
      gridEl.style.height = availableHeight + 'px';
      gridEl.style.left = marginPx + 'px';
      gridEl.style.top = marginPx + 'px';

      const grid = calculateOptimalGrid(pagePhotos, availableWidth, availableHeight, gapPx);

      grid.cells.forEach((cell) => {
        const div = document.createElement('div');
        div.className = 'photo-cell';
        div.style.left = cell.x + 'px';
        div.style.top = cell.y + 'px';
        div.style.width = cell.width + 'px';
        div.style.height = cell.height + 'px';
        
        div.draggable = true;
        div.dataset.id = cell.photo.id;
        div.ondragstart = (e) => handleDragStart(e, cell.photo.id);
        div.ondragover = handleDragOver;
        div.ondragenter = handleDragEnter;
        div.ondragleave = handleDragLeave;
        div.ondrop = (e) => handleDrop(e, cell.photo.id);
        div.ondragend = handleDragEnd;

        const img = document.createElement('img');
        img.src = previewQuality === 'low' ? cell.photo.previewSrc : cell.photo.originalSrc;
        img.alt = cell.photo.name;
        
        const btn = document.createElement('button');
        btn.className = 'remove-btn';
        btn.innerHTML = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>';
        btn.onclick = (e) => {
          e.stopPropagation();
          pushHistory();
          const pIndex = photos.findIndex(p => p.id === cell.photo.id);
          if (pIndex > -1) {
            deletePhotoFromDB(photos[pIndex].id);
            URL.revokeObjectURL(photos[pIndex].previewSrc);
            URL.revokeObjectURL(photos[pIndex].originalSrc);
            photos.splice(pIndex, 1);
          }
          resetAndRender();
          updateUI();
        };

        div.appendChild(img);
        div.appendChild(btn);
        gridEl.appendChild(div);
      });

      canvasEl.appendChild(gridEl);
      canvasWrapper.appendChild(canvasEl);
    }

    // --- EKSPORT ---

    function getProjectName() {
        let name = document.getElementById('projectName').value.trim();
        if(!name) name = "fotogrid-prosjekt";
        return name.replace(/[^a-z0-9æøå]/gi, '-'); 
    }

    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.onload = () => resolve(img);
        img.onerror = (e) => reject(e);
        img.src = src;
      });
    }

    function createPageBlob(pagePhotos, exportWidth, exportHeight, marginPx, gapPx, bgColor) {
      return new Promise(async (resolve, reject) => {
        try {
          const canvas = document.createElement('canvas');
          canvas.width = exportWidth;
          canvas.height = exportHeight;
          const ctx = canvas.getContext('2d');
          ctx.fillStyle = bgColor;
          ctx.fillRect(0, 0, exportWidth, exportHeight);

          const availableWidth = exportWidth - 2 * marginPx;
          const availableHeight = exportHeight - 2 * marginPx;
          const grid = calculateOptimalGrid(pagePhotos, availableWidth, availableHeight, gapPx);

          for (let i = 0; i < grid.cells.length; i++) {
            const cell = grid.cells[i];
            const photo = cell.photo;
            const img = await loadImage(photo.originalSrc); 
            
            const cellAspect = cell.width / cell.height;
            const photoAspect = photo.aspectRatio;
            let drawWidth, drawHeight, offsetX, offsetY;
            if (photoAspect > cellAspect) {
              drawHeight = cell.height; drawWidth = drawHeight * photoAspect; offsetX = (cell.width - drawWidth) / 2; offsetY = 0;
            } else {
              drawWidth = cell.width; drawHeight = drawWidth / photoAspect; offsetX = 0; offsetY = (cell.height - drawHeight) / 2;
            }
            const x = Math.round(marginPx + cell.x + offsetX);
            const y = Math.round(marginPx + cell.y + offsetY);
            ctx.save();
            ctx.beginPath();
            ctx.rect(Math.round(marginPx + cell.x), Math.round(marginPx + cell.y), Math.round(cell.width), Math.round(cell.height));
            ctx.clip();
            ctx.drawImage(img, x, y, Math.round(drawWidth), Math.round(drawHeight));
            ctx.restore();
          }
          canvas.toBlob((blob) => {
            if (blob) resolve(blob); else reject(new Error('Failed to create blob'));
          }, 'image/jpeg', 0.95);
        } catch (err) { reject(err); }
      });
    }

    async function exportGrid() {
      if (photos.length === 0) return;
      const paper = getPaperDimensions();
      const dpi = parseInt(document.getElementById('dpi').value);
      const mmToPixels = dpi / 25.4;
      const exportWidth = Math.round(paper.width * mmToPixels);
      const exportHeight = Math.round(paper.height * mmToPixels);
      
      // Changed: Use parseFloat
      const margin = parseFloat(document.getElementById('margin').value);
      const gap = parseFloat(document.getElementById('gap').value);
      
      const marginPx = Math.round(margin * mmToPixels);
      const gapPx = Math.round(gap * mmToPixels);
      const photosPerPage = parseInt(document.getElementById('photosPerPage').value);
      const tolerance = parseInt(document.getElementById('pageTolerance').value) || 0;
      
      const layoutAvailableWidth = exportWidth - (2 * marginPx);
      const layoutAvailableHeight = exportHeight - (2 * marginPx);
      
      const pages = partitionPhotosIntoPages(photos, photosPerPage, tolerance, layoutAvailableWidth, layoutAvailableHeight, gapPx);
      const baseName = getProjectName();
      const btn = document.getElementById('exportBtn');
      btn.disabled = true;
      btn.textContent = "Genererer...";
      
      try {
        for (let pageIndex = 0; pageIndex < pages.length; pageIndex++) {
          const pagePhotos = pages[pageIndex];
          const blob = await createPageBlob(pagePhotos, exportWidth, exportHeight, marginPx, gapPx, document.getElementById('bgColorText').value);
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          const fileName = pages.length > 1 
            ? `${baseName}-side${pageIndex + 1}-${dpi}dpi.jpg`
            : `${baseName}-${dpi}dpi.jpg`;
          a.href = url;
          a.download = fileName;
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(url);
          await new Promise(r => setTimeout(r, 200));
        }
      } catch (err) {
        console.error(err);
        alert('Feil ved eksport: ' + err.message);
      } finally {
        btn.disabled = false;
        btn.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg> Eksporter grid`;
      }
    }

    async function downloadAllZip() {
      if (photos.length === 0) return;
      const paper = getPaperDimensions();
      const dpi = parseInt(document.getElementById('dpi').value);
      const mmToPixels = dpi / 25.4;
      const exportWidth = Math.round(paper.width * mmToPixels);
      const exportHeight = Math.round(paper.height * mmToPixels);
      
      // Changed: Use parseFloat
      const margin = parseFloat(document.getElementById('margin').value);
      const gap = parseFloat(document.getElementById('gap').value);
      
      const marginPx = Math.round(margin * mmToPixels);
      const gapPx = Math.round(gap * mmToPixels);
      const photosPerPage = parseInt(document.getElementById('photosPerPage').value);
      const tolerance = parseInt(document.getElementById('pageTolerance').value) || 0;
      const layoutAvailableWidth = exportWidth - (2 * marginPx);
      const layoutAvailableHeight = exportHeight - (2 * marginPx);
      const pages = partitionPhotosIntoPages(photos, photosPerPage, tolerance, layoutAvailableWidth, layoutAvailableHeight, gapPx);
      const zip = new JSZip();
      const baseName = getProjectName();
      const btn = document.getElementById('downloadAllBtn');
      btn.disabled = true;
      btn.textContent = "Pakker zip...";

      try {
        for (let pageIndex = 0; pageIndex < pages.length; pageIndex++) {
          const pagePhotos = pages[pageIndex];
          const blob = await createPageBlob(pagePhotos, exportWidth, exportHeight, marginPx, gapPx, document.getElementById('bgColorText').value);
          const fileName = pages.length > 1
            ? `${baseName}-side${pageIndex + 1}-${dpi}dpi.jpg`
            : `${baseName}-${dpi}dpi.jpg`;
          zip.file(fileName, blob);
          await new Promise(r => setTimeout(r, 100));
        }
        const zipBlob = await zip.generateAsync({ type: 'blob' });
        const url = URL.createObjectURL(zipBlob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${baseName}-${dpi}dpi.zip`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      } catch (err) {
        console.error(err);
        alert('Feil ved oppretting av zip: ' + err.message);
      } finally {
        btn.disabled = false;
        btn.textContent = "Last ned zip";
      }
    }

    // --- OPPSTART ---
    (async function startApp() {
        try {
            await initDB();
            const loadedPhotos = await loadPhotosFromDB();
            const savedSettings = await loadSettings();
            
            if (savedSettings) {
                // Restore settings
                document.getElementById('projectName').value = savedSettings.projectName || '';
                document.getElementById('photosPerPage').value = savedSettings.photosPerPage;
                document.getElementById('paperSize').value = savedSettings.paperSize;
                orientation = savedSettings.orientation || 'portrait';
                setOrientation(orientation); 
                document.getElementById('margin').value = savedSettings.margin;
                document.getElementById('gap').value = savedSettings.gap;
                if(savedSettings.bgColor) {
                    document.getElementById('bgColorText').value = savedSettings.bgColor;
                    document.getElementById('bgColorPicker').value = savedSettings.bgColor;
                }
                
                handleSliderChange('photosPerPage', savedSettings.photosPerPage);
                handleSliderChange('margin', savedSettings.margin);
                handleSliderChange('gap', savedSettings.gap);
            }

            if (loadedPhotos.length > 0) {
                if (savedSettings && savedSettings.photoOrder) {
                    const orderMap = new Map(loadedPhotos.map(p => [p.id, p]));
                    photos = savedSettings.photoOrder.map(id => orderMap.get(id)).filter(p => p);
                    
                    const usedIds = new Set(photos.map(p => p.id));
                    loadedPhotos.forEach(p => {
                        if (!usedIds.has(p.id)) photos.push(p);
                    });
                } else {
                    photos = loadedPhotos;
                }
                resetAndRender(false);
                updateUI();
            }
        } catch (e) {
            console.error("Database init failed", e);
        }
    })();

    window.addEventListener('resize', () => debouncedRender());
  </script>
