<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalender Mal 2026</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .app-container { min-height: 100vh; background-color: #f9fafb; display: flex; }
    .sidebar { width: 320px; background-color: white; border-right: 1px solid #e5e7eb; display: flex; flex-direction: column; }
    .sidebar-header { padding: 24px; border-bottom: 1px solid #e5e7eb; }
    .sidebar-header h1 { font-size: 24px; font-weight: 600; color: #111827; margin-bottom: 4px; }
    .sidebar-header p { font-size: 14px; color: #6b7280; }
    .sidebar-content { flex: 1; overflow-y: auto; padding: 24px; display: flex; flex-direction: column; gap: 24px; }
    .sidebar-footer { padding: 24px; border-top: 1px solid #e5e7eb; }
    .control-group { display: flex; flex-direction: column; gap: 8px; }
    .control-group label { font-size: 14px; font-weight: 500; color: #374151; }
    .photo-count { font-size: 12px; color: #6b7280; margin-top: 8px; }
    .btn-primary { width: 100%; padding: 12px 16px; background-color: #2563eb; color: white; border: none; border-radius: 8px; font-weight: 500; cursor: pointer; display: flex; align-items: center; gap: 8px; justify-content: center; }
    .btn-primary:hover { background-color: #1d4ed8; }
    .btn-danger { width: 100%; padding: 8px 16px; color: #dc2626; background-color: white; border: 1px solid #fca5a5; border-radius: 8px; cursor: pointer; transition: background-color 0.2s; }
    .btn-danger:hover { background-color: #fef2f2; }
    .btn-export { width: 100%; padding: 12px 16px; background-color: #111827; color: white; border: none; border-radius: 8px; font-weight: 500; cursor: pointer; display: flex; align-items: center; gap: 8px; justify-content: center; }
    .btn-export:hover { background-color: #1f2937; }
    .btn-export:disabled { opacity: 0.5; cursor: not-allowed; }
    .button-group { display: flex; gap: 8px; }
    .button-group button { flex: 1; padding: 8px 16px; background-color: white; color: #374151; border: 1px solid #d1d5db; border-radius: 8px; cursor: pointer; transition: all 0.2s; }
    .button-group button:hover { border-color: #9ca3af; }
    .button-group button.active { background-color: #eff6ff; border-color: #2563eb; color: #1d4ed8; }
    select, input[type="text"], input[type="number"] { width: 100%; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; outline: none; transition: border-color 0.2s; }
    select:focus, input[type="text"]:focus { border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
    input[type="range"] { width: 100%; }
    .color-input-group { display: flex; gap: 8px; }
    .color-input-group input[type="color"] { width: 48px; height: 40px; border: 1px solid #d1d5db; border-radius: 8px; cursor: pointer; }
    .color-input-group input[type="text"] { flex: 1; font-family: 'Courier New', monospace; }
    .main-canvas { flex: 1; padding: 48px; display: flex; align-items: center; justify-content: center; overflow: auto; }
    .canvas-wrapper { display: flex; gap: 24px; align-items: flex-start; flex-wrap: wrap; justify-content: center; }
    .canvas { position: relative; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); flex-shrink: 0; margin-bottom: 24px; }
    .dropzone { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #9ca3af; border: 2px dashed #d1d5db; border-radius: 8px; }
    .dropzone svg { stroke-width: 1; }
    .dropzone-title { margin-top: 16px; font-size: 18px; font-weight: 500; }
    .dropzone-subtitle { font-size: 14px; }
    .photo-section { position: absolute; top: 0; left: 0; right: 0; }
    .grid-container { position: absolute; }
    .photo-cell { position: absolute; overflow: hidden; background-color: #f3f4f6; }
    .photo-cell img { width: 100%; height: 100%; object-fit: cover; }
    .photo-cell:hover .remove-btn { opacity: 1; }
    .remove-btn { position: absolute; top: 4px; right: 4px; padding: 4px; background-color: #ef4444; color: white; border: none; border-radius: 50%; cursor: pointer; opacity: 0; transition: all 0.15s; z-index: 10; }
    .remove-btn:hover { background-color: #dc2626; }
    .calendar-section { position: absolute; bottom: 0; left: 0; right: 0; background: white; display: flex; flex-direction: column; }
    .calendar-header { text-align: center; padding: 12px; border-bottom: 1px solid #e5e7eb; }
    .calendar-header h2 { font-size: 20px; font-weight: 600; color: #111827; }
    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); flex: 1; }
    .calendar-day-header { text-align: center; padding: 8px; font-size: 12px; font-weight: 600; color: #6b7280; background: #f9fafb; border-bottom: 1px solid #e5e7eb; }
    .calendar-day { text-align: left; padding: 4px; font-size: 13px; border-right: 1px solid #f3f4f6; border-bottom: 1px solid #f3f4f6; display: flex; align-items: flex-start; justify-content: flex-start; position: relative; }
    .calendar-day.other-month { color: #d1d5db; }
    .calendar-day.today { background: #eff6ff; color: #2563eb; font-weight: 600; }
    .page-label { position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.7); color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 500; z-index: 20; }
    @media (max-width: 900px) {
      .app-container { flex-direction: column; }
      .sidebar { width: 100%; border-right: none; border-bottom: 1px solid #e5e7eb; }
      .main-canvas { padding: 16px; }
      .canvas-wrapper { flex-direction: column; gap: 16px; }
      .sidebar-content { padding: 16px; }
      .sidebar-footer { padding: 16px; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h1>Kalender 2026</h1>
        <p>Lag personlig kalender</p>
      </div>

      <div class="sidebar-content">
        <div class="control-group">
          <label>Bilder (12 bilder for 12 måneder)</label>
          <input type="file" id="fileInput" accept="image/*" multiple style="display: none">
          <button class="btn-primary" onclick="document.getElementById('fileInput').click()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            Last opp bilder
          </button>
          <p class="photo-count"><span id="photoCount">0</span> bilder lagt til</p>
        </div>

        <div class="control-group">
          <label>Bilder per måned</label>
          <input type="number" id="photosPerMonth" min="1" max="10" value="1" onchange="renderCalendar()" style="width: 100%;">
          <p class="photo-count">Viser <span id="photosPerMonthValue">1</span> bilde(r) per måned</p>
        </div>

        <div class="control-group">
          <label>Papirstørrelse</label>
          <select id="paperSize" onchange="renderCalendar()">
            <option value="A4">A4 (210×297mm)</option>
            <option value="A3">A3 (297×420mm)</option>
            <option value="A2" selected>A2 (420×594mm)</option>
            <option value="LETTER">Letter (8.5×11")</option>
          </select>
        </div>

        <div class="control-group">
          <label>Retning</label>
          <div class="button-group">
            <button id="portraitBtn" class="active" onclick="setOrientation('portrait')">Portrett</button>
            <button id="landscapeBtn" onclick="setOrientation('landscape')">Landskap</button>
          </div>
        </div>

        <div class="control-group">
          <label>Marg: <span id="marginValue">5</span>mm</label>
          <div style="display: flex; gap: 8px; align-items: center;">
            <input type="range" id="margin" min="0" max="50" value="5" oninput="document.getElementById('marginValue').textContent = this.value; renderCalendar();">
            <input type="number" id="marginInput" min="0" max="50" value="5" oninput="document.getElementById('marginValue').textContent = this.value; document.getElementById('margin').value = this.value; renderCalendar();" style="width: 60px;">
          </div>
        </div>

        <div class="control-group">
          <label>Avstand mellom bilder: <span id="gapValue">2</span>mm</label>
          <div style="display: flex; gap: 8px; align-items: center;">
            <input type="range" id="gap" min="0" max="20" value="2" oninput="document.getElementById('gapValue').textContent = this.value; renderCalendar();">
            <input type="number" id="gapInput" min="0" max="20" value="2" oninput="document.getElementById('gapValue').textContent = this.value; document.getElementById('gap').value = this.value; renderCalendar();" style="width: 60px;">
          </div>
        </div>

        <div class="control-group">
          <label>Bakgrunn</label>
          <div class="color-input-group">
            <input type="color" id="bgColorPicker" value="#FFFFFF" oninput="document.getElementById('bgColorText').value = this.value; renderCalendar();">
            <input type="text" id="bgColorText" value="#FFFFFF" oninput="document.getElementById('bgColorPicker').value = this.value; renderCalendar();">
          </div>
        </div>

        <div class="control-group">
          <label>Eksport DPI: <span id="dpiValue">300</span></label>
          <select id="dpi" onchange="document.getElementById('dpiValue').textContent = this.value">
            <option value="150">150 DPI (Utkast)</option>
            <option value="300" selected>300 DPI (Standard)</option>
            <option value="600">600 DPI (Høy kvalitet)</option>
          </select>
        </div>

        <button id="clearBtn" class="btn-danger" onclick="clearAll()" style="display:none">Fjern alle bilder</button>
      </div>

      <div class="sidebar-footer">
        <button id="exportBtn" class="btn-export" onclick="exportCalendar()" disabled>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Eksporter kalender (12 sider)
        </button>
        <button id="downloadAllBtn" class="btn-primary" onclick="downloadAllZip()" style="margin-top:8px; display:none">Last ned som zip</button>
      </div>
    </div>

    <div class="main-canvas">
      <div id="canvasWrapper" class="canvas-wrapper">
        <!-- Calendar pages will be added here -->
      </div>
    </div>
  </div>

  <script>
    const PAPER_SIZES = {
      A4: { width: 210, height: 297 },
      A3: { width: 297, height: 420 },
      A2: { width: 420, height: 594 },
      LETTER: { width: 216, height: 279 }
    };

    const MONTHS_2026 = [
      { name: 'Januar', days: 31, startDay: 4 }, // Thursday
      { name: 'Februar', days: 28, startDay: 0 }, // Sunday
      { name: 'Mars', days: 31, startDay: 0 }, // Sunday
      { name: 'April', days: 30, startDay: 3 }, // Wednesday
      { name: 'Mai', days: 31, startDay: 5 }, // Friday
      { name: 'Juni', days: 30, startDay: 1 }, // Monday
      { name: 'Juli', days: 31, startDay: 3 }, // Wednesday
      { name: 'August', days: 31, startDay: 6 }, // Saturday
      { name: 'September', days: 30, startDay: 2 }, // Tuesday
      { name: 'Oktober', days: 31, startDay: 4 }, // Thursday
      { name: 'November', days: 30, startDay: 0 }, // Sunday
      { name: 'Desember', days: 31, startDay: 2 }  // Tuesday
    ];

    const DAY_NAMES = ['Man', 'Tir', 'Ons', 'Tor', 'Fre', 'Lør', 'Søn'];

    let photos = [];
    let orientation = 'portrait';

    document.getElementById('fileInput').addEventListener('change', handleFileUpload);
    document.getElementById('photosPerMonth').addEventListener('input', function() {
      document.getElementById('photosPerMonthValue').textContent = this.value;
      renderCalendar();
    });

    function handleFileUpload(e) {
      handleFiles(Array.from(e.target.files));
    }

    function handleFiles(files) {
      const loadPromises = [];

      files.forEach(file => {
        if (file.type.startsWith('image/')) {
          const promise = new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = (e) => {
              const img = new Image();
              img.onload = () => {
                resolve({
                  id: Date.now() + Math.random(),
                  src: e.target.result,
                  name: file.name,
                  width: img.width,
                  height: img.height,
                  aspectRatio: img.width / img.height
                });
              };
              img.src = e.target.result;
            };
            reader.readAsDataURL(file);
          });
          loadPromises.push(promise);
        }
      });

      Promise.all(loadPromises).then(newPhotos => {
        newPhotos.sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' }));
        photos.push(...newPhotos);
        updateUI();
      });
    }

    function setOrientation(ori) {
      orientation = ori;
      document.getElementById('portraitBtn').className = ori === 'portrait' ? 'active' : '';
      document.getElementById('landscapeBtn').className = ori === 'landscape' ? 'active' : '';
      renderCalendar();
    }

    function clearAll() {
      photos = [];
      updateUI();
    }

    function updateUI() {
      document.getElementById('photoCount').textContent = photos.length;
      document.getElementById('exportBtn').disabled = photos.length === 0;
      document.getElementById('downloadAllBtn').style.display = photos.length > 0 ? 'block' : 'none';
      document.getElementById('clearBtn').style.display = photos.length > 0 ? 'block' : 'none';
      renderCalendar();
    }

    function getPaperDimensions() {
      const paperSize = document.getElementById('paperSize').value;
      const size = PAPER_SIZES[paperSize];
      return orientation === 'landscape' 
        ? { width: size.height, height: size.width } 
        : { width: size.width, height: size.height };
    }

    function calculateAdaptiveGrid(photos, width, height, gap) {
      if (photos.length === 0) return { cells: [] };
      
      // Try different row configurations to find the best fit
      let bestLayout = null;
      let bestWaste = Infinity;
      
      // Calculate min and max rows to try
      const minRows = Math.max(1, Math.floor(Math.sqrt(photos.length * height / width)));
      const maxRows = Math.min(photos.length, Math.ceil(Math.sqrt(photos.length * height / width)) + 3);
      
      for (let targetRows = minRows; targetRows <= maxRows; targetRows++) {
        const rows = [];
        let photoIndex = 0;
        const estimatedRowHeight = (height - (targetRows - 1) * gap) / targetRows;
        
        // Distribute photos across rows
        while (photoIndex < photos.length && rows.length < targetRows) {
          const rowPhotos = [];
          let rowAspectSum = 0;
          const photosRemaining = photos.length - photoIndex;
          const rowsRemaining = targetRows - rows.length;
          const minPhotosForRow = Math.floor(photosRemaining / rowsRemaining);
          const maxPhotosForRow = Math.ceil(photosRemaining / rowsRemaining) + 3;
          
          // Add photos to this row
          while (photoIndex < photos.length && rowPhotos.length < maxPhotosForRow) {
            const photo = photos[photoIndex];
            const projectedWidth = (rowAspectSum + photo.aspectRatio) * estimatedRowHeight;
            
            if (projectedWidth <= width + gap || rowPhotos.length < minPhotosForRow) {
              rowPhotos.push({ photo, index: photoIndex });
              rowAspectSum += photo.aspectRatio;
              photoIndex++;
            } else {
              break;
            }
          }
          
          if (rowPhotos.length > 0) {
            const gapWidth = (rowPhotos.length - 1) * gap;
            const availableWidth = width - gapWidth;
            const rowHeight = availableWidth / rowAspectSum;
            rows.push({ photos: rowPhotos, height: rowHeight, aspectSum: rowAspectSum });
          }
        }
        
        // Calculate how well this fits
        const totalGapHeight = (rows.length - 1) * gap;
        const totalContentHeight = rows.reduce((sum, row) => sum + row.height, 0);
        const totalHeight = totalContentHeight + totalGapHeight;
        const waste = Math.abs(height - totalHeight);
        
        if (waste < bestWaste && photoIndex === photos.length) {
          bestWaste = waste;
          bestLayout = { rows, totalHeight };
        }
      }
      
      if (!bestLayout) {
        // Fallback: distribute evenly
        const rows = [];
        const rowCount = Math.ceil(Math.sqrt(photos.length));
        let photoIndex = 0;
        
        while (photoIndex < photos.length) {
          const rowPhotos = [];
          let rowAspectSum = 0;
          const photosPerRow = Math.ceil((photos.length - photoIndex) / (rowCount - rows.length));
          
          for (let i = 0; i < photosPerRow && photoIndex < photos.length; i++) {
            const photo = photos[photoIndex];
            rowPhotos.push({ photo, index: photoIndex });
            rowAspectSum += photo.aspectRatio;
            photoIndex++;
          }
          
          const gapWidth = (rowPhotos.length - 1) * gap;
          const availableWidth = width - gapWidth;
          const rowHeight = availableWidth / rowAspectSum;
          rows.push({ photos: rowPhotos, height: rowHeight, aspectSum: rowAspectSum });
        }
        
        const totalGapHeight = (rows.length - 1) * gap;
        const totalContentHeight = rows.reduce((sum, row) => sum + row.height, 0);
        bestLayout = { rows, totalHeight: totalContentHeight + totalGapHeight };
      }
      
      // Build final cells - scale to fill height perfectly
      const cells = [];
      let yPos = 0;
      const totalGapHeight = (bestLayout.rows.length - 1) * gap;
      const scale = height / (bestLayout.totalHeight + totalGapHeight);
      
      bestLayout.rows.forEach((row) => {
        const scaledRowHeight = row.height * scale;
        const gapWidth = (row.photos.length - 1) * gap;
        const availableWidth = width - gapWidth;
        
        let xPos = 0;
        row.photos.forEach(({ photo }) => {
          const properWidth = (photo.aspectRatio / row.aspectSum) * availableWidth;
          
          cells.push({
            x: xPos,
            y: yPos,
            width: properWidth,
            height: scaledRowHeight
          });
          
          xPos += properWidth + gap;
        });
        
        yPos += scaledRowHeight + gap;
      });
      
      return { cells };
    }

    function renderCalendar() {
      const paper = getPaperDimensions();
      const aspectRatio = paper.width / paper.height;
      const isMobile = window.innerWidth <= 900;
      const displayWidth = isMobile ? Math.min(window.innerWidth - 32, 600) : Math.min(600, window.innerWidth - 400);
      const displayHeight = displayWidth / aspectRatio;

      const margin = parseInt(document.getElementById('margin').value) || 5;
      const gap = parseInt(document.getElementById('gap').value) || 2;
      const photosPerMonth = parseInt(document.getElementById('photosPerMonth').value) || 1;
      
      const marginPx = (margin / paper.width) * displayWidth;
      const gapPx = (gap / paper.width) * displayWidth;
      
      // Split page 55/45 - 55% for photos, 45% for calendar (more space for writing)
      const photoHeight = displayHeight * 0.55;
      const calendarHeight = displayHeight * 0.45;
      
      const availablePhotoWidth = displayWidth - (2 * marginPx);
      const availablePhotoHeight = photoHeight - (2 * marginPx);

      const canvasWrapper = document.getElementById('canvasWrapper');
      canvasWrapper.innerHTML = '';

      if (photos.length === 0) {
        const emptyCanvas = document.createElement('div');
        emptyCanvas.className = 'canvas';
        emptyCanvas.style.width = displayWidth + 'px';
        emptyCanvas.style.height = displayHeight + 'px';
        emptyCanvas.style.backgroundColor = document.getElementById('bgColorText').value;
        emptyCanvas.innerHTML = `
          <div class="dropzone">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            <p class="dropzone-title">Slipp bilder her</p>
            <p class="dropzone-subtitle">Last opp 12 bilder for en komplett kalender</p>
          </div>
        `;
        canvasWrapper.appendChild(emptyCanvas);
        return;
      }

      // Create 12 calendar pages
      for (let monthIndex = 0; monthIndex < 12; monthIndex++) {
        const month = MONTHS_2026[monthIndex];
        const startPhotoIndex = monthIndex * photosPerMonth;
        const monthPhotos = photos.slice(startPhotoIndex, startPhotoIndex + photosPerMonth);

        const canvasEl = document.createElement('div');
        canvasEl.className = 'canvas';
        canvasEl.style.width = displayWidth + 'px';
        canvasEl.style.height = displayHeight + 'px';
        canvasEl.style.backgroundColor = document.getElementById('bgColorText').value;

        // Photo section
        if (monthPhotos.length > 0) {
          const photoSection = document.createElement('div');
          photoSection.className = 'photo-section';
          photoSection.style.height = photoHeight + 'px';

          const gridEl = document.createElement('div');
          gridEl.className = 'grid-container';
          gridEl.style.left = marginPx + 'px';
          gridEl.style.top = marginPx + 'px';

          const grid = calculateAdaptiveGrid(monthPhotos, availablePhotoWidth, availablePhotoHeight, gapPx);

          monthPhotos.forEach((photo, i) => {
            if (i >= grid.cells.length) return;
            const cell = grid.cells[i];
            
            const div = document.createElement('div');
            div.className = 'photo-cell';
            div.style.left = cell.x + 'px';
            div.style.top = cell.y + 'px';
            div.style.width = cell.width + 'px';
            div.style.height = cell.height + 'px';

            const img = document.createElement('img');
            img.src = photo.src;
            img.alt = photo.name;

            const btn = document.createElement('button');
            btn.className = 'remove-btn';
            btn.innerHTML = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>';
            btn.onclick = () => {
              photos = photos.filter(p => p.id !== photo.id);
              updateUI();
            };

            div.appendChild(img);
            div.appendChild(btn);
            gridEl.appendChild(div);
          });

          photoSection.appendChild(gridEl);
          canvasEl.appendChild(photoSection);
        }

        // Calendar section
        const calendarSection = document.createElement('div');
        calendarSection.className = 'calendar-section';
        calendarSection.style.height = calendarHeight + 'px';
        calendarSection.style.top = photoHeight + 'px';

        const calendarHeader = document.createElement('div');
        calendarHeader.className = 'calendar-header';
        calendarHeader.innerHTML = `<h2>${month.name} 2026</h2>`;
        calendarSection.appendChild(calendarHeader);

        const calendarGrid = document.createElement('div');
        calendarGrid.className = 'calendar-grid';
        
        // Add day headers
        DAY_NAMES.forEach(day => {
          const dayHeader = document.createElement('div');
          dayHeader.className = 'calendar-day-header';
          dayHeader.textContent = day;
          calendarGrid.appendChild(dayHeader);
        });

        // Get previous month's last days
        const prevMonthIndex = monthIndex === 0 ? 11 : monthIndex - 1;
        const prevMonthDays = MONTHS_2026[prevMonthIndex].days;
        const emptyCellsBefore = (month.startDay + 6) % 7;
        
        // Add days from previous month
        for (let i = 0; i < emptyCellsBefore; i++) {
          const prevDay = prevMonthDays - emptyCellsBefore + i + 1;
          const emptyDay = document.createElement('div');
          emptyDay.className = 'calendar-day other-month';
          emptyDay.textContent = prevDay;
          calendarGrid.appendChild(emptyDay);
        }

        // Add days of the current month
        for (let day = 1; day <= month.days; day++) {
          const dayCell = document.createElement('div');
          dayCell.className = 'calendar-day';
          dayCell.textContent = day;
          calendarGrid.appendChild(dayCell);
        }

        // Fill remaining cells with next month's days
        const totalCells = calendarGrid.children.length - 7; // Subtract headers
        const remainingCells = 35 - totalCells; // 5 weeks * 7 days
        for (let i = 1; i <= remainingCells; i++) {
          const nextDay = document.createElement('div');
          nextDay.className = 'calendar-day other-month';
          nextDay.textContent = i;
          calendarGrid.appendChild(nextDay);
        }

        calendarSection.appendChild(calendarGrid);
        canvasEl.appendChild(calendarSection);

        const pageLabel = document.createElement('div');
        pageLabel.className = 'page-label';
        pageLabel.textContent = `${monthIndex + 1}/12`;
        canvasEl.appendChild(pageLabel);

        canvasWrapper.appendChild(canvasEl);
      }
    }

    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.onerror = (e) => reject(e);
        img.src = src;
      });
    }

    async function createCalendarPageBlob(monthIndex, monthPhotos, exportWidth, exportHeight, marginPx, gapPx, bgColor) {
      return new Promise(async (resolve, reject) => {
        try {
          const canvas = document.createElement('canvas');
          canvas.width = exportWidth;
          canvas.height = exportHeight;
          const ctx = canvas.getContext('2d');

          ctx.fillStyle = bgColor;
          ctx.fillRect(0, 0, exportWidth, exportHeight);

          const photoHeight = exportHeight * 0.55;
          const calendarHeight = exportHeight * 0.45;
          const availablePhotoWidth = exportWidth - 2 * marginPx;
          const availablePhotoHeight = photoHeight - 2 * marginPx;

          // Draw photos
          if (monthPhotos.length > 0) {
            const grid = calculateAdaptiveGrid(monthPhotos, availablePhotoWidth, availablePhotoHeight, gapPx);

            for (let i = 0; i < monthPhotos.length && i < grid.cells.length; i++) {
              const photo = monthPhotos[i];
              const cell = grid.cells[i];
              const img = await loadImage(photo.src);

              const x = Math.round(marginPx + cell.x);
              const y = Math.round(marginPx + cell.y);

              ctx.save();
              ctx.beginPath();
              ctx.rect(x, y, Math.round(cell.width), Math.round(cell.height));
              ctx.clip();
              
              const cellAspect = cell.width / cell.height;
              const photoAspect = photo.aspectRatio;
              let drawWidth, drawHeight, offsetX, offsetY;

              if (photoAspect > cellAspect) {
                drawHeight = cell.height;
                drawWidth = drawHeight * photoAspect;
                offsetX = (cell.width - drawWidth) / 2;
                offsetY = 0;
              } else {
                drawWidth = cell.width;
                drawHeight = drawWidth / photoAspect;
                offsetX = 0;
                offsetY = (cell.height - drawHeight) / 2;
              }

              ctx.drawImage(img, x + offsetX, y + offsetY, Math.round(drawWidth), Math.round(drawHeight));
              ctx.restore();
            }
          }

          // Draw calendar
          const month = MONTHS_2026[monthIndex];
          const calendarTop = photoHeight;
          
          // Calendar header
          ctx.fillStyle = '#ffffff';
          ctx.fillRect(0, calendarTop, exportWidth, calendarHeight);
          
          // Add top border to separate from photos
          ctx.strokeStyle = '#e5e7eb';
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(0, calendarTop);
          ctx.lineTo(exportWidth, calendarTop);
          ctx.stroke();
          
          ctx.fillStyle = '#111827';
          ctx.font = `bold ${exportWidth * 0.035}px Arial`;
          ctx.textAlign = 'center';
          ctx.fillText(`${month.name} 2026`, exportWidth / 2, calendarTop + exportWidth * 0.04);

          // Calendar grid
          const gridTop = calendarTop + exportWidth * 0.065;
          const gridHeight = calendarHeight - exportWidth * 0.065 - marginPx;
          const cellWidth = exportWidth / 7;
          const cellHeight = gridHeight / 6;

          // Draw grid lines
          ctx.strokeStyle = '#e5e7eb';
          ctx.lineWidth = 1;
          
          for (let i = 0; i <= 7; i++) {
            ctx.beginPath();
            ctx.moveTo(i * cellWidth, gridTop);
            ctx.lineTo(i * cellWidth, gridTop + gridHeight);
            ctx.stroke();
          }
          
          for (let i = 0; i <= 6; i++) {
            ctx.beginPath();
            ctx.moveTo(0, gridTop + i * cellHeight);
            ctx.lineTo(exportWidth, gridTop + i * cellHeight);
            ctx.stroke();
          }

          // Day headers
          ctx.fillStyle = '#6b7280';
          ctx.font = `600 ${exportWidth * 0.015}px Arial`;
          ctx.textAlign = 'center';
          DAY_NAMES.forEach((day, i) => {
            ctx.fillText(day, (i + 0.5) * cellWidth, gridTop + cellHeight * 0.4);
          });

          // Calculate previous month info
          const prevMonthIndex = monthIndex === 0 ? 11 : monthIndex - 1;
          const prevMonthDays = MONTHS_2026[prevMonthIndex].days;
          const emptyCellsBefore = (month.startDay + 6) % 7;
          
          // Draw previous month's days (light gray)
          ctx.fillStyle = '#d1d5db';
          ctx.font = `500 ${exportWidth * 0.016}px Arial`;
          ctx.textAlign = 'left';
          
          for (let i = 0; i < emptyCellsBefore; i++) {
            const prevDay = prevMonthDays - emptyCellsBefore + i + 1;
            const row = 1;
            const col = i;
            const x = col * cellWidth + cellWidth * 0.08;
            const y = gridTop + row * cellHeight + cellHeight * 0.15;
            ctx.fillText(prevDay.toString(), x, y);
          }
          
          // Draw current month's days (dark)
          ctx.fillStyle = '#374151';
          let currentCell = emptyCellsBefore;
          
          for (let day = 1; day <= month.days; day++) {
            const row = Math.floor(currentCell / 7) + 1;
            const col = currentCell % 7;
            const x = col * cellWidth + cellWidth * 0.08;
            const y = gridTop + row * cellHeight + cellHeight * 0.15;
            
            ctx.fillText(day.toString(), x, y);
            currentCell++;
          }
          
          // Draw next month's days (light gray)
          ctx.fillStyle = '#d1d5db';
          const totalUsedCells = emptyCellsBefore + month.days;
          const remainingCells = 35 - totalUsedCells;
          
          for (let i = 1; i <= remainingCells; i++) {
            const row = Math.floor((totalUsedCells + i - 1) / 7) + 1;
            const col = (totalUsedCells + i - 1) % 7;
            const x = col * cellWidth + cellWidth * 0.08;
            const y = gridTop + row * cellHeight + cellHeight * 0.15;
            ctx.fillText(i.toString(), x, y);
          }

          canvas.toBlob((blob) => {
            if (blob) resolve(blob); 
            else reject(new Error('Failed to create blob'));
          }, 'image/jpeg', 0.95);
        } catch (err) {
          reject(err);
        }
      });
    }

    async function exportCalendar() {
      if (photos.length === 0) return;

      const paper = getPaperDimensions();
      const dpi = parseInt(document.getElementById('dpi').value);
      const mmToPixels = dpi / 25.4;
      const exportWidth = Math.round(paper.width * mmToPixels);
      const exportHeight = Math.round(paper.height * mmToPixels);

      const margin = parseInt(document.getElementById('margin').value);
      const gap = parseInt(document.getElementById('gap').value);
      const marginPx = Math.round(margin * mmToPixels);
      const gapPx = Math.round(gap * mmToPixels);
      const photosPerMonth = parseInt(document.getElementById('photosPerMonth').value);

      const paperSize = document.getElementById('paperSize').value;
      const btn = document.getElementById('exportBtn');
      btn.disabled = true;

      try {
        for (let monthIndex = 0; monthIndex < 12; monthIndex++) {
          const startPhotoIndex = monthIndex * photosPerMonth;
          const monthPhotos = photos.slice(startPhotoIndex, startPhotoIndex + photosPerMonth);
          
          const blob = await createCalendarPageBlob(
            monthIndex, 
            monthPhotos, 
            exportWidth, 
            exportHeight, 
            marginPx, 
            gapPx, 
            document.getElementById('bgColorText').value
          );
          
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          const monthName = MONTHS_2026[monthIndex].name.toLowerCase();
          a.href = url;
          a.download = `kalender-2026-${monthName}-${paperSize}-${orientation}-${dpi}dpi.jpg`;
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(url);

          await new Promise(r => setTimeout(r, 200));
        }
      } catch (err) {
        console.error(err);
        alert('Feil ved eksport: ' + err.message);
      } finally {
        btn.disabled = false;
      }
    }

    async function downloadAllZip() {
      if (photos.length === 0) return;

      const paper = getPaperDimensions();
      const dpi = parseInt(document.getElementById('dpi').value);
      const mmToPixels = dpi / 25.4;
      const exportWidth = Math.round(paper.width * mmToPixels);
      const exportHeight = Math.round(paper.height * mmToPixels);

      const margin = parseInt(document.getElementById('margin').value);
      const gap = parseInt(document.getElementById('gap').value);
      const marginPx = Math.round(margin * mmToPixels);
      const gapPx = Math.round(gap * mmToPixels);
      const photosPerMonth = parseInt(document.getElementById('photosPerMonth').value);

      const zip = new JSZip();
      const paperSize = document.getElementById('paperSize').value;
      const btn = document.getElementById('downloadAllBtn');
      btn.disabled = true;

      try {
        for (let monthIndex = 0; monthIndex < 12; monthIndex++) {
          const startPhotoIndex = monthIndex * photosPerMonth;
          const monthPhotos = photos.slice(startPhotoIndex, startPhotoIndex + photosPerMonth);
          
          const blob = await createCalendarPageBlob(
            monthIndex, 
            monthPhotos, 
            exportWidth, 
            exportHeight, 
            marginPx, 
            gapPx, 
            document.getElementById('bgColorText').value
          );
          
          const monthName = MONTHS_2026[monthIndex].name.toLowerCase();
          zip.file(`${String(monthIndex + 1).padStart(2, '0')}-${monthName}.jpg`, blob);
        }

        const zipBlob = await zip.generateAsync({ type: 'blob' });
        const url = URL.createObjectURL(zipBlob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `kalender-2026-${paperSize}-${orientation}-${dpi}dpi.zip`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      } catch (err) {
        console.error(err);
        alert('Feil ved oppretting av zip: ' + err.message);
      } finally {
        btn.disabled = false;
      }
    }

    renderCalendar();
